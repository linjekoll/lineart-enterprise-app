<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>         
        <title>Login page</title> 
        <link rel="stylesheet" type="text/css" href="main.css" />
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/facelets/template.xhtml">

            <ui:define name="content"> 
                <div class="glowbox">
                    <h1>Logga in</h1>
                    <h:form id="loginForm">            
                        <h:panelGrid id="panel" columns="3">
                            <h:outputLabel for="email">E-mail adress</h:outputLabel>
                            <p:inputText id="email" title="E-mail adress" value="#{authBackingBean.email}">
                                <f:validateLength minimum="3" />
                                <f:validateRequired />
                                <p:ajax event="blur" update="nameMsg" />
                            </p:inputText>
                            <p:message id="emailMsg" for="email" />
                            <h:outputLabel>Password</h:outputLabel>
                            <p:password 
                                id="password" 
                                title="LÃ¶senord" 
                                feedback="false"
                                minLength="5"
                                value="#{authBackingBean.password}">
                            </p:password>
                            <p:message id="passwordMessage" for="password" />
                            <p:commandButton ajax="false" value="Submit" action="#{authControllerBean.authenticate}">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
